<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<body>
    {% if logged_in %}
        <p>ログインされています。</p>
        <a href="{{ url_for('employees.employees') }}">従業員一覧へ</a>
    {% else %}
        <p>ログインされていません。</p>
        <a href="{{ url_for('auth.login') }}">ログイン</a>
        <p>管理者権限でログインしてください。</p>
    {% endif %}
</body>
</html>
