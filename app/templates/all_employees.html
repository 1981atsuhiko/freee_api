<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員情報</title>
    <style>
        * {
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>従業員情報</h1>
    <table>
        <tbody>
            {% for employee in employees_all %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.num }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.retire_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
