<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}従業員情報{% endblock %}</title>
    <style>
        * {
            font-size: 12px;
        }
        body {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
