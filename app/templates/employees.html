<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員情報</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>従業員情報</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>従業員番号</th>
                <th>名前</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.num }}</td>
                <td>{{ employee.display_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
